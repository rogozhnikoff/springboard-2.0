{% extends 'template.html' %}

{% block container %}
  <h1>{{projectname}}</h1>
  <div class="row">
    <div class="col-3">
      <h3>блоки</h3>
      <ul class="spb-list">
        {% for block in blocks %}
          <li><a href="/block/{{ block }}">{{ block }}</a></li>
        {% endfor %}
      </ul>
    </div>
    <div class="col-3">
      <h3>страницы</h3>
      <ul class="spb-list">
        {% for page in pages %}
          <li><a href="/page/{{ page }}">{{ page }}</a></li>
        {% endfor %}
      </ul>
    </div>
    <div class="col-2"></div>
  </div>
{% endblock %}
